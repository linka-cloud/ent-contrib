syntax = "proto2";

import "google/protobuf/descriptor.proto";
package ent;
option go_package = "entgo.io/contrib/entproto/cmd/protoc-gen-ent/options/ent";

message Schema {
  optional bool gen = 1;
  optional string name = 2;
  repeated InternalField internal = 3;
  enum Type {
    STRING = 0;
    INT32 = 1;
    INT64 = 2;
    UINT32 = 3;
    UINT64 = 4;
    FLOAT32 = 5;
    FLOAT64 = 6;
    BOOL = 7;
    BYTES = 8;
    TIME = 9;
  }
  message InternalField {
    required string name = 1;
    required Type type = 2;
    optional Field field = 3;
  }
}

extend google.protobuf.MessageOptions {
  optional Schema schema = 150119;
}

message Field {
  optional bool optional = 1;
  optional bool nillable = 2;
  optional bool unique = 3;
  optional bool sensitive = 4;
  optional bool immutable = 5;
  optional string comment = 6;
  optional string struct_tag = 7;
  optional string storage_key = 8;
  map<string, string> schema_type = 9;
  optional Index index = 10;
  optional Default default = 11;
  message Index {
    optional bool unique = 1;
  }
  message Default {
    oneof value {
      bool bool = 11;
      int32 int32 = 12;
      int64 int64 = 13;
      uint32 uint32 = 14;
      uint64 uint64 = 15;
      float float = 16;
      double double = 17;
      string string = 18;
      bytes bytes = 19;
    }
  }
}

message Edge {
  optional bool unique = 1;
  optional string ref = 2;
  optional bool required = 3;
  optional string field = 4;
  optional StorageKey storage_key = 5;
  optional string struct_tag = 6;

  message StorageKey {
    optional string table = 1;
    repeated string columns = 2;
  }
}

extend google.protobuf.FieldOptions {
  optional Field field = 150119;
  optional Edge edge = 150120;
}
